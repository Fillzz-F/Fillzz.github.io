<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill otw tobat</title>
    <style>
        body {
               font-family: Arial, sans-serif;
    background-image: url('pxfuel.jpg');
    background-size: cover;
    background-position: center; 
    background-repeat: no-repeat;
    height: 100vh; 
    color: #fff; 
           
        }
        header {
            background-color: #A8DEE0;
            color: #00000;
            padding: 20px;
            text-align: center;
            animation: slideIn 1s ease-out;
        }
        main {
             font-family: Arial, sans-serif;
    background-image: url('pxfuel.jpg');
    background-size: cover;
    background-position: center; 
    background-repeat: no-repeat;
    height: 100vh; 
    color: #fff; 
           
        }
        footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px;
    position: fixed;
    bottom: 0;
    width: 100%;
}

        .box {
            background-color:#CFF4D2;
            border: 2px solid #CFF4D2;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            width: 80%;
            max-width: 500px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .box:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        button {
            background-color: #68B2A0;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #AAB6FB;
            transform: scale(1.05);
        }
        #result, #greeting ,#Output {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
        @keyframes slideIn {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Selamat Datang di Web Fillzz</h1>
    </header>
    <main>
    	  <div class="box">
            <h2>Masukkan Nama Kamu</h2>
            <input type="text" id="nama" placeholder="Nama Kamu">
            <button onclick="DisplayData()">Simpan</button>
            <p id="Output"></p>
            </div>
    
        <div class="box">
            <h2>Perhitungan Simpel</h2>
            <p>Masukkan 2 angka:</p>
            <input type="number" id="num1" placeholder="Angka 1">
            <input type="number" id="num2" placeholder="Angka 2">
            <button onclick="calculateSum()">Hitung Jumlah</button>
            <p id="result"></p>
        </div>
        <div class="box">
            <h2>Sapa aku</h2>
            <button onclick="displayGreeting()">Tampilkan Ucapan</button>
            <p id="greeting"></p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024CopyRight Fillzz</p>
    </footer>

    <script>
     	function DisplayData() {
    const name = document.getElementById("nama").value;
    if (name === "") {
        document.getElementById('Output').textContent = 'Silahkan Masukkan Nama Dengan Benar';
        return;
    }
    document.getElementById('Output').textContent = `Nama Anda: ${name}`;
}
                 
      function calculateSum() {
    var num1 = parseFloat(document.getElementById('num1').value);
    var num2 = parseFloat(document.getElementById('num2').value);
    if (isNaN(num1) || isNaN(num2)) {
        document.getElementById('result').textContent = 'Silakan masukkan kedua angka dengan benar.';
    } else {
        var sum = num1 + num2;
        document.getElementById('result').textContent = 'Jumlah: ' + sum;
    }
}

function displayGreeting() {
    var now = new Date();
    var hours = now.getHours();
    var greeting;

    if (hours < 12) {
        greeting = 'Selamat Pagi!';
    } else if (hours < 15) {
        greeting = 'Selamat Siang!';
    } else if (hours < 18) {
        greeting = 'Selamat Sore!';
    } else {
        greeting = 'Selamat Malam!,${nama}';
    }

    document.getElementById('greeting').textContent = greeting;
}

    </script>
</body>
</html>
